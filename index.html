    <style>
        /* 汉堡菜单的CSS */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* 导航菜单的CSS */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            padding: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .hamburger {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                text-align: center;
                padding: 10px;
            }

            nav ul.show {
                display: flex;
            }
        }
    </style>
</head>
